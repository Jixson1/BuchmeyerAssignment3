<script id="mercury-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in vec3 aColor;
out vec4 vColor;
uniform float utheta;
uniform float udx;
uniform float udy;
void
main()
{
    float s = sin(utheta);
    float c = cos(utheta);
    gl_Position.x = -s*aPosition.y + c*aPosition.x + udx;
    gl_Position.y =  s*aPosition.x + c*aPosition.y + udy;

    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
    vColor = vec4(aColor, 1.0);

}
</script>

    in vec3 aColor;
    out vec4 vColor;
    
    void
    main()
    {
        gl_Position.x = aPosition.x;
        gl_Position.y = aPosition.y;
        gl_Position.z = 0.0;
        gl_Position.w = 1.0;

        vColor = vec4(aColor, 1.0);
    }
</script>
